<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Web App</title>
    <link rel="icon" href="\static\images\01_logobachkhoasang.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7/dist/video-js.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/video.js@7/dist/video.min.js"></script>

</head>
  <body>
    <!-- Nav bar -->
    <!-- Royal blue: #214ed3 -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #214ed3;">
        <a class="navbar-brand" href="/">
            <img class="image-fluid" src="\static\images\01_logobachkhoasang.png" alt="" width="100">
            Face Recognition
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                {% if session.get('username') %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">RTSP links</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('display') }}">App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('report') }}">Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('displayimage') }}">Image</a>
                    </li>
                {% endif %}
            </ul>
        </div>
        <div class="navbar-right" id="navbarNav">
            <ul class="navbar-nav">
                {% if 'username' in session %}
                    <li class="nav-item">
                        <a class="nav-link"> Welcome, {{ session['username'] }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Sign in</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!-- template inheritance -->
    {% block bodyblock %}

    {% endblock %}

</body>
</html>
